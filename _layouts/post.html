---
layout: default
slug: single-post
---

<section class="section-block writing">
  <div class="container">
    <section class="posts">
      <article class="post" id="post">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="post-meta">Published on {{ page.date | date: "%A, %B %e, %Y" }}.</p>
        </header>

        {{ content }}

      </article>
    </section>

  </div>
</section>
