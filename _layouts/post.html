---
layout: base
bodyclass: writing
---
<article class="post single-post">

  <div class="post__breadcrumb"><a href="/writing">Writing</a></div>

  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>
    <div class="post__meta">Written on {{ page.date | date_to_string: "ordinal", "US" }}</div>
  </header>

  <section class="post__content">
    {{ page.content }}
  </section>

</article>
