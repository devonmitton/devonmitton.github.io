<div class="post-list">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post post-list__item">
      <div class="post__header">
        <h1 class="post__title">
          {{ post.title }}
        </h1>
        <div class="post__meta">{{ post.date | date_to_string: "ordinal", "US" }}</div>
      </div>
      <div class="post__excerpt">
        {{ post.excerpt }}
      </div>
    <div>
  {% endfor %}
</div>
